<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container py-5 product-list">
        <div class="row">
            <div class="col-md-3 ">
                
                    <div class="card f-card ">
                        <div class="card-body">
                            <h2>Add devs</h2>
                            <br>
                            <form id="submit_form" action="">
                                <div class="form-group">
                                    <label for="Name">Name</label>
                                    <input type="text" class="from-control" name="name" id="name" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label for="skill">Skills</label><br><hr>
                                    <input name="skill" type="checkbox" id="react" value="Recat Developer" ><label for="react">React Developer</label>
                                    <br>
                                    <input name="skill" type="checkbox" id="laravel" value="Laravel Developer" ><label for="laravel">Laravel Developer</label>
                                    <br>
                                    <input name="skill" type="checkbox" id="ios" value="IOS Developer" ><label for="ios">IOS Developer</label>
                                    <br>
                                    <input name="skill" type="checkbox" id="python" value="Python Developer" ><label for="python">Python Developer</label>
                                </div>
                               
                                <div class="form-group">
                                    <label for="Gender">Gender</label><br> <hr>
                                    <input name="gender" type="radio" id="Male" value="Male" ><label for="Male">Male </label>                            
                                    <input name="gender" type="radio" id="Female" value="Female" ><label for="Female">Female </label>
                                </div>
                                <div class="form-group">
                                    <label for="">Photo</label><br>
                                    <input type="text" class="from-control" name="photo" id="photo" placeholder="Photo">
                                </div>
                                <div class="form-group">
                                    <br>
                                    <input type="submit" class=" btn btn-primary btn-block"  id="submit" value="Add New Deves">          
                                </div>                
                            </form>
                        </div>
                    </div>
                
            </div>
            <div class="col-md-9">
                <div class="row list-item">                   
                <div class="list">
                    
            
                
                   


                
                     

                    </div>   
                </div>
                </div>
            </div>
        </div>
    </div>

    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./funcation.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
